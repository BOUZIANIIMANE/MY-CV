<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouziani Imane - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #444;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }
    body.dark-mode nav {
      background: #2c2c2c;
    }
    body.dark-mode section {
      background: #2c2c2c;
      color: #ddd;
    }
    body.dark-mode footer {
      background: linear-gradient(120deg, #333 0%, #444 100%);
    }
    header {
      background: linear-gradient(270deg, #fbc2eb, #a6c1ee, #fbc2eb);
      background-size: 600% 600%;
      animation: gradientMove 12s ease infinite;
      text-align: center;
      padding: 50px 20px;
      color: white;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.1em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #fff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      text-decoration: none;
      color: #666;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
    }
    nav a i {
      transition: transform 0.3s, color 0.3s;
    }
    nav a:hover {
      color: #a6c1ee;
    }
    nav a:hover i {
      transform: rotate(10deg) scale(1.2);
      color: #fbc2eb;
    }
    section {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      animation: fadeIn 1s ease;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s, color 0.3s;
    }
    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    section h2 {
      color: #a6c1ee;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li::before {
      content: ' | ';
      margin-right: 10px;
    }
    .illustration {
      text-align: center;
      margin: 20px 0;
    }
    .illustration img {
      max-width: 300px;
      border-radius: 15px;
      animation: floating 4s ease-in-out infinite;
    }
    @keyframes floating {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      background: linear-gradient(120deg, #a6c1ee 0%, #fbc2eb 100%);
      color: white;
      font-weight: 600;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      animation: fadeIn 1.5s ease-in;
      transition: background 0.3s;
    }
    #topBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #a6c1ee;
      border: none;
      color: white;
      padding: 12px 15px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 999;
    }
    #topBtn:hover { background: #fbc2eb; }
    #typing {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: 600;
    }
    #darkModeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }
    #darkModeBtn:hover {
      background: #a6c1ee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bouziani Imane</h1>
    <p id="typing"></p>
    <p>| bouzianiimane1@gmail.com | +213 664 64 77 79 | WhatsApp: 0673945830 | Oran, Algeria |</p>
  </header>

  <!-- Dark Mode Button -->
  <button id="darkModeBtn">üåô Dark Mode</button>

  <nav>
    <a href="#education"><i class="fa-solid fa-graduation-cap"></i> Education</a>
    <a href="#experience"><i class="fa-solid fa-briefcase"></i> Experience</a>
    <a href="#skills"><i class="fa-solid fa-laptop-code"></i> Skills</a>
    <a href="#languages"><i class="fa-solid fa-language"></i> Languages</a>
    <a href="#activities"><i class="fa-solid fa-star"></i> Activities</a>
    <a href="#qualities"><i class="fa-solid fa-heart"></i> Qualities</a>
  </nav>

  <!-- rest of your code remains the same -->

  <button id="topBtn"><i class="fa-solid fa-arrow-up"></i></button>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    // Typing effect
    const text = " Artificial Intelligence Engineer ";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Back to top button
    const btn = document.getElementById("topBtn");
    window.onscroll = () => {
      if (document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };
    btn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

    // Dark mode toggle
    const darkBtn = document.getElementById("darkModeBtn");
    darkBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
  </script>
</body>
</html>
